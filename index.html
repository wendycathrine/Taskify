<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/login_signUp/styles.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>taskify account</title>
  </head>
  <body>
    <div class="container">
      <div class="login__content">
        <div class="login__img">
          <!-- <img src="/login_signUp/assets/img/bg.jpg" alt="backgroung-img" /> -->
        </div>

        <div class="login__forms">
          <form action="" class="login__registre" id="login-in">
            <h1 class="login__title">Login to your Taskify Account</h1>

            <div class="login__box loginBox">
              <i class="bx bx-user login__icon"></i>
              <input type="text" name="username" placeholder=" Enter Username" class="login__input loginInput" />
              
            </div>
            <span class="username-error error"></span>

            <div class="login__box loginBox">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" name="password" placeholder="Enter Password" id="password_input" class="login__input loginInput"
              />
            </div>
            <span class="password-error error"></span>
            <div class="show_password_box">
              <input type="checkbox"  name="show_password" id="show_password" />
              <label for="show_password">Show Password</label>
         
            </div>

            <a href="#" class="login__forgot">Forgot password?</a>

            <a href="#" class="login__button">Login</a>

            <div class="have_account">
              <span class="login__account">Don't have an Account ?</span>
              <span class="login__signin" id="sign-up">Sign Up</span>
            </div>
          </form>

          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create A Taskify Account</h1>

            <div class="login__box signupBox">
              <i class="bx bx-user login__icon"></i>
              <input type="text" name='username' placeholder=" Enter Username" class="login__input signupInput" />
            </div>
             <span class="username_signup_error error"></span>

            <div class="login__box signupBox ">
                <i class="bx bx-lock-alt login__icon"></i>
                <input type="password" name="password" placeholder="Enter Password" id="password_1" class="login__input signupInput"/>
              </div>
              <span class="password_signup_error error"></span>

            <div class="login__box signupBox">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" name="password_confirmation" placeholder="Confirm - Password" id="password_2" class="login__input signupInput "/>
            </div>
            <div>
              <span class="password_confirmation_error error"></span>
            </div>
            <input type="checkbox" name="show_password" id="show_password_signup" />
              <label for="show_password_signup">Show Password</label>
           
    
            <a href="#" class="login__button signup_button">Sign Up </a>

            <div class="have_account">
              <div class="login__account">Already have an Account ?</div>

              <span class="login__signup" id="sign-in"> Login</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="/login_signUp/main.js"></script>
  </body>
</html>
