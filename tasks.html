<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>Taskify</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login/Signup</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="section" id="createdTasks">
        <h2>Created Tasks</h2>
        <ul id="createdTaskList"></ul>
        <button onclick="createTask()">Create Task</button>
        <button onclick="displayEditMenu()">Edit Task</button>
        <button onclick="deleteTask()">Delete Task</button>
    </div>
    <div class="section" id="inProgressTasks">
        <h2>In Progress</h2>
        <ul id="inProgressTaskList"></ul>
    </div>
    <div class="section" id="completedTasks">
        <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
    </div>
</div>

<div id="editTaskMenu" class="edit-task-menu">
    <select id="editTaskDropdown"></select>
    <button onclick="editSelectedTask()">Edit</button>
</div>

<script src="script.js"></script>
</body>
</html>
